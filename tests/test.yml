---
- hosts: idm
  tags: install
  vars:
    domain: "example.com"
    dns_forwarder: 1.1.1.1
    idm_hostname: idm #Short hostname
    idm_ssh_user: root
    idm_ssh_pwd: redhat
    idm_server_ip: "192.168.0.4"
    idm_base_img: rhel-guest-image-7.qcow2 #Name of base image in /var/lib/libvirt/images on KVM hypervisor
    idm_os_disk_name: "{{ idm_hostname }}"
    idm_nics:
      - name: eth0
        bootproto: static
        onboot: yes
        ip: "{{ idm_server_ip }}"
        prefix: "24"
        gateway: "192.168.0.1"
        dns_server: "{{ dns_forwarder }}"
        config: "--type bridge --source br1 --model virtio"
    idm_repos:
      - rhel-7-server-rpms
      - rhel-7-server-extras-rpms
      - rhel-7-server-optional-rpms
    idm_packages:
      - ipa-server
      - ipa-server-dns
    idm_realm: "{{ domain | upper }}"
    idm_dm_pwd: "Redhat1993"
    idm_admin_pwd: "Redhat1993"
    idm_forward_ip: "{{ dns_forwarder }}"
    idm_reverse_zone: "168.192.in-addr.arpa."
    idm_users:
       - username: operator
         password: redhat1234
         display_name: "Operator"
         first_name: Oper
         last_name: Ator
         email: "operator@redhat.com"
         phone: "+18887334281"
         title: "Systems Administrator"
    idm_dns_records:
       - hostname: router
         record_type: A
         ip_address: 192.168.0.1
         reverse_record: 1.0
       - hostname: switch
         record_type: A
         ip_address: 192.168.0.2
         reverse_record: 2.0
       - hostname: kvm
         record_type: A
         ip_address: 192.168.0.3
         reverse_record: 3.0
  tasks:
    - name: Install IDM
      include_role:
        name: idm
      tags: install

    - name: Configure IDM
      include_role:
        name: idm
        tasks_from: post_config
      tags: post-config
